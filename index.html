    <script>
        function updateTime() {
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth() + 1; // getMonth() 返回的月份从0开始，所以需要加1
            var date = now.getDate();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            // 格式化时间字符串
            var formattedTime = year + "-" + (month < 10 ? "0" + month : month) + "-" + (date < 10 ? "0" + date : date) + " " + (hours < 10 ? "0" + hours : hours) + ":" + (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);

            // 显示时间到页面上
            document.getElementById("current-time").innerHTML = formattedTime;
        }

        // 每隔1秒更新时间
        setInterval(updateTime, 1000);
    </script>
